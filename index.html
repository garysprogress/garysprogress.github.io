---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="time">

        <time datetime="{{ post.date }}">{{ post.date | date: "%A, %B %-d" }}</time>
      </div>

      <div class="content">
        {{ post.content }}
      </div>

    </article>
  {% endfor %}
</div>
